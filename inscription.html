    <section>
      <div class="row">
        <div class="col">
          <h2 id="firstId">Créez vos identifiants</h2>
          <form class="form1">
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label inputEmail">E-mail</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" required>
                <span id="missEmail"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label inputPassword">Créez votre mot de passe</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" required>
                <span id="missPassword"></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label inputConfirmPassword">Confirmation mot de passe</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="confirmPassword" required>
                <span id="missConfirmPassword"></span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <h2>Créez vos identifiants</h2>
        <div class="row">
          <div class="col">
            <form class="form2">
              <div class="form-group row">
                <label for="prenom" class="col-sm-2 col-form-label">Prenom</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="firstName" required>
                  <span id="missFirstName"></span>
                </div>
              </div>
              <div class="form-group row">
                <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" required>
                  <span id="missName"></span>
                </div>
              </div>
              <div class="form-group row">
                <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="adress" required>
                  <span id="missAdress"></span>
                </div>
              </div>
              <div class="form-group row">
                <label for="compAdresse" class="col-sm-2 col-form-label">Complément d'adresse</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="compAdress">
                </div>
              </div>
              <div class="form-group row">
                <label for="codePostal" class="col-sm-2 col-form-label">Code postal</label>
                <div class="col-sm-10">
                  <input type="zip" class="form-control" id="zip" required>
                  <span id="missZip"></span>
                </div>
              </div>
              <div class="form-group row">
                <label for="ville" class="col-sm-2 col-form-label">Ville</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="city" required>
                  <span id="missCity"></span>
                </div>
              </div>
              <div class="form-group row">
                <label for="pays" class="col-sm-2 col-form-label">Pays</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="country" required>
                  <span id="missCountry"></span>
                </div>
              </div>
            </div>
            <div class="col">
              <img class="numberFrame" src="assets/Charte/BODY/ESPACE CLIENT/CADRE numero.png" alt="cadre numéro">
            </div>
          </form>
        </div>
